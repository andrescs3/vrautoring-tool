

    <h2 *ngIf="!copy">Crear Actividad de presentador nueva</h2>
    <h2 *ngIf="copy">Crear copia de {{activity.title}} - Actividad del presentador </h2>
    

    
    <div class="row">
      <div class="col">
        <form [formGroup]="form" (ngSubmit)="submit()">
      
            <div class="form-group">
                <label for="title">Titulo</label>
                <input 
                formControlName="title"
                id="title" 
                type="text" 
                class="form-control" [(ngModel)]="activity.title" >
                <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
                    <div *ngIf="f.title.errors?.required">Title is required.</div>
                    
                </div>
            </div>
        
            <div class="form-group">
                <label for="content">Texo de la actividad</label>
                <textarea 
                    formControlName="content"
                    id="content" 
                    type="text" 
                    class="form-control" [(ngModel)]="activity.content" style="height: 350px;" (change)="changeDataSet()">
                </textarea>
                <div *ngIf="f.content.touched && f.content.invalid" class="alert alert-danger">
                    <div *ngIf="f.content.errors?.required">Content is required.</div>
                </div>

 

            </div>

            


            <div class="form-group">
                <label for="timeRange">Rango de tiempo entre texto</label>
                <input 
                formControlName="timeRange"
                id="timeRange" 
                type="text" 
                class="form-control" [(ngModel)]="activity.timeRange" (change)="changeDataSet()">
        
                <div *ngIf="f.timeRange.touched && f.timeRange.invalid" class="alert alert-danger">
                    <div *ngIf="f.timeRange.errors?.required">Time Range is required.</div>
                </div>
            </div>

            <div class="form-group">
                <label>Personalizar tiempo por frase (De click sobre el valor a cambiar) </label>
                <hot-table [hotId]="tableID" [settings]="hotSettings">            

                </hot-table>

            </div>

            <div class="form-group">
                <label for="initText">Color de letra</label>
                <input class="form-control" [value]="activity.color" [style.background]="activity.color" [cpOutputFormat]="'hex'" style="width: 50%;"
                [(colorPicker)]="activity.color" [(ngModel)]="activity.color" formControlName="color" />
            </div>

            <button class="btn btn-info" type="button" (click)="preview($event)">Vista Previa</button>
            
            <button class="btn btn-primary preview" type="submit">Guardar</button>
            
        </form>
      </div>
      <div class="col">
        <iframe width="100%" height="800" [attr.src]="getUrl() | safe" *ngIf="activity._id"></iframe>
      </div>

    </div>
