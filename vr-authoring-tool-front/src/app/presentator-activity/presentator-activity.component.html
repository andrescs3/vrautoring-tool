<a-scene>
    <a-assets (loaded)="loaded($event)">
        <a-asset-item 
          id="chair"
          src="http://localhost:8081/assets/resources/chair/scene.gltf" response-type="arraybuffer">
        </a-asset-item>
  
        <a-asset-item 
        id="lecturn"
        src="http://localhost:8081/assets/resources/lecturn/scene.gltf" response-type="arraybuffer"></a-asset-item>
  
        <a-asset-item 
        id="lectern"
        src="http://localhost:8081/assets/resources/lectern/scene.gltf" response-type="arraybuffer"></a-asset-item>
  
        <a-asset-item 
        id="male"
        src="http://localhost:8081/assets/resources/male/scene.gltf" response-type="arraybuffer"></a-asset-item>
  
        <a-asset-item 
        id="board"
        src="http://localhost:8081/assets/resources/board/scene.gltf" response-type="arraybuffer"></a-asset-item>
  
        <a-asset-item 
        id="door"
        src="http://localhost:8081/assets/resources/door/scene.gltf" response-type="arraybuffer"></a-asset-item>

        <a-asset-item 
        id="men"
        src="http://localhost:8081/assets/resources/sitting-woman/scene.gltf" response-type="arraybuffer"></a-asset-item>
  
        <a-asset-item 
        id="woman"
        src="http://localhost:8081/assets/resources/woman2/scene.gltf" response-type="arraybuffer"></a-asset-item>
        
        
        <img id="wood-texture" src="http://localhost:8081/assets/resources/lecturn/texture.jpg" crossorigin='anonymous'>
        <img id="celing-texture" src="http://localhost:8081/assets/resources/lecturn/ceiling.jpg" crossorigin='anonymous'>
        <img id="upper-floor-texture" src="http://localhost:8081/assets/resources/textures/floor.jpg" crossorigin='anonymous'>
        <img id="bottom-floor-texture" src="http://localhost:8081/assets/resources/textures/down-floor.jpg" crossorigin='anonymous'>
  
      
  
      </a-assets>

    <a-entity camera look-controls position="0 1.6 0"></a-entity>
    

    <ng-template ngFor let-item [ngForOf]="messages" let-i="index" >
<!--     
        <a-text [attr.value]="item.text" 
        [attr.id] = 'item.id'
        font="http://localhost:8081/assets/resources/font/average/Average-Regular.json"
        color="#808B96"
        negate="false"
        position="-1 1.5 -3"
        scale="1.5 1.5 1.5" *ngIf="isLoaded && item.visible"
        shader="msdf"
        >
        </a-text> -->      
       <a-entity [attr.text]="item.content"  [attr.position]="item.position" scale="5 5 5" *ngIf="isLoaded && item.visible"></a-entity>
    </ng-template>

    
    
            
    <ng-template ngFor let-item [ngForOf]="spectators" let-i="index" >

      <a-entity   [attr.gltf-model]="item.modelName" [attr.position]="item.position" [attr.scale]="item.scale"  animation-mixer  *ngIf="isLoaded"></a-entity>
    </ng-template>
    
    
             
    
    
             
          
        
        
     


       <a-sky color="#191919" material="src: #upper-floor-texture"></a-sky> 
      <!-- Pared del fondo  -->
      <a-plane position="0 0 -100" rotation="0 0 0" width="100" height="125"  material="src: #wood-texture"></a-plane> 

      <a-plane position="-8 -10 -99" rotation="0 0 0" width="12" height="22"  color="#808B96"  ></a-plane> 
      <a-plane position="8 -10 -99" rotation="0 0 0" width="12" height="22"  color="#808B96"  ></a-plane> 


      <!-- Piso  -->
      <a-plane position="0 -15 -30" rotation="-90 0 0"width="100" height="100" color="#808B96"  material="src: #bottom-floor-texture" ></a-plane>
      <a-plane position="0 -10 6" rotation="-90 0 0"width="100" height="30" color="#808B96"  material="src: #upper-floor-texture"></a-plane>

      <!-- Techo  -->
      <a-plane position="0 50 -30" rotation="90 0 0" width="100" height="100" color="#808B96" material="src: #celing-texture"></a-plane>

      <!-- Paredes  -->
      <a-plane position="40 0 -30" rotation="0 -89 0" width="100" height="100" color="#6E2C00"  material="src: #wood-texture"></a-plane>
      <a-plane position="-40 0 -30" rotation="0 89 0" width="100" height="100" color="#6E2C00"  material="src: #wood-texture"></a-plane>
